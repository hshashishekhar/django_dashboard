{% extends 'dashboard/base.html' %}

{% block content %}
    <div class="max-w-5xl mx-auto">
        <!-- Settings Header -->
        <div class="mb-8 bg-gradient-to-r from-indigo-600 to-blue-500 rounded-2xl p-8 text-white shadow-lg">
            <h1 class="text-3xl font-bold">Settings</h1>
            <p class="text-indigo-100 mt-2">Customize your application experience</p>
        </div>

        <!-- Settings Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- General Settings -->
            <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow duration-300">
                <div class="flex items-center mb-6">
                    <i data-lucide="settings" class="w-6 h-6 text-indigo-600 mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">General Settings</h2>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">App Theme</label>
                        <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                            <option>Light</option>
                            <option>Dark</option>
                            <option>System Default</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                        <select class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow duration-300">
                <div class="flex items-center mb-6">
                    <i data-lucide="bell" class="w-6 h-6 text-indigo-600 mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Notifications</h2>
                </div>
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="font-medium text-gray-800">Email Notifications</label>
                            <p class="text-sm text-gray-500 mt-1">Get updates via email</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-12 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all duration-300"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="font-medium text-gray-800">Push Notifications</label>
                            <p class="text-sm text-gray-500 mt-1">Browser notifications</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-12 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all duration-300"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow duration-300">
                <div class="flex items-center mb-6">
                    <i data-lucide="shield" class="w-6 h-6 text-indigo-600 mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Security</h2>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="font-medium text-gray-800">Two-Factor Authentication</label>
                        <p class="text-sm text-gray-500 mt-1">Add an extra layer of security</p>
                        <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center">
                            <i data-lucide="lock" class="w-4 h-4 mr-2"></i>
                            Enable 2FA
                        </button>
                    </div>
                    <div>
                        <label class="font-medium text-gray-800">Password</label>
                        <p class="text-sm text-gray-500 mt-1">Update your password</p>
                        <button class="mt-3 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 flex items-center">
                            <i data-lucide="key" class="w-4 h-4 mr-2"></i>
                            Change Password
                        </button>
                    </div>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow duration-300">
                <div class="flex items-center mb-6">
                    <i data-lucide="eye" class="w-6 h-6 text-indigo-600 mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Privacy</h2>
                </div>
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="font-medium text-gray-800">Activity Status</label>
                            <p class="text-sm text-gray-500 mt-1">Show when you're active</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-12 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all duration-300"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-8 flex justify-end">
            <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center shadow-lg hover:shadow-xl">
                <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                Save Changes
            </button>
        </div>
    </div>
{% endblock %}
