<!-- templates/registration/custom_password_reset_done.html -->
{% extends 'authentication/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
    <div class="text-center space-y-6">
        <h2 class="text-2xl font-bold text-gray-800">PASSWORD RESET SENT</h2>
        <div class="space-y-4">
            <svg class="mx-auto h-16 w-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <p class="text-gray-600">We've emailed you instructions for resetting your password.</p>
            <p class="text-sm text-gray-500">Please check your email inbox and spam folder.</p>
            <a href="{% url 'login' %}" class="inline-block bg-blue-900 text-white py-3 px-8 rounded-lg font-semibold hover:-translate-y-[5%] transition-transform">
                Return to Login
            </a>
        </div>
    </div>
{% endblock %}
