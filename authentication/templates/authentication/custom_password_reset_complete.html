<!-- templates/registration/custom_password_reset_complete.html -->
{% extends 'authentication/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="text-center space-y-6">
        <h2 class="text-2xl font-bold text-gray-800">PASSWORD RESET COMPLETE</h2>
        <div class="space-y-4">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-600">Your password has been successfully reset.</p>
            <a href="{% url 'login' %}" class="inline-block bg-blue-900 text-white py-3 px-8 rounded-lg font-semibold hover:-translate-y-[5%] transition-transform">
                Login Now
            </a>
        </div>
    </div>
{% endblock %}
