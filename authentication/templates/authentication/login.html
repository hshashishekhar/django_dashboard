{% extends 'authentication/base.html' %}<!-- Extend your base template if you have one -->

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    {% if form.non_field_errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <ul class="list-disc pl-5">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="relative">
            <input 
                type="text" 
                name="username" 
                id="id_username" 
                class="block w-full px-3 py-2 border-b-2 border-gray-300 focus:border-indigo-500 focus:outline-none peer" 
                placeholder=" "
                required
            >
            <label 
                for="id_username" 
                class="absolute left-3 -top-2.5 text-sm text-gray-500 transition-all duration-300 ease-out bg-white px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-500"
            >
                Username
            </label>
        </div>

        <!-- Password Field -->
        <div class="relative">
            <input 
                type="password" 
                name="password" 
                id="id_password" 
                class="block w-full px-3 py-2 border-b-2 border-gray-300 focus:border-indigo-500 focus:outline-none peer" 
                placeholder=" "
                required
            >
            <label 
                for="id_password" 
                class="absolute left-3 -top-2.5 text-sm text-gray-500 transition-all duration-300 ease-out bg-white px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-500"
            >
                Password
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
    </form>
{% endblock %}
